    <section class="section">
      <div class="container">
        <h1 class="title">
          Cadastrar Funcionário
        </h1>
        <div class="columns">
          <div class="column">
            <div class="field">
              <label class="label">Nome</label>
              <div class="control">
                <input class="input" type="text" placeholder="Nome completo">
              </div>
            </div>

            <div class="field">
              <label class="label">Telefone</label>
              <div class="control">
                <input class="input" type="text" placeholder="(DDD) XXXX-XXXX">
              </div>
            </div>

            <div class="field">
              <label class="label">E-mail</label>
              <div class="control">
                <input class="input" type="text" placeholder="@algumacoisa">
              </div>
            </div>

            <div class="field">
              <label class="label">Função</label>
              <div class="control">
                <input class="input" type="email" placeholder="Função (terá busca com autocomplete)">
              </div>
            </div>

            <div class="field">
              <label class="label">Data de admissão</label>
              <div class="control">
                <input class="input" type="email" placeholder="Data (terá um datepicker)">
              </div>
            </div>

            <div class="field">
              <label class="label">Foto</label>
              <div class="control">
                <input class="input" type="text" placeholder="Vai ter um input de carregar arquivos">
              </div>
            </div>

            <div class="field is-grouped">
              <p class="control">
                <a class="button is-primary" href="listar-funcionarios.html">
                  Salvar
                </a>
              </p>
              <p class="control">
                <a class="button is-light" href="index.html">
                  Cancelar
                </a>
              </p>
            </div>
          </div>
        </div>
      </div>
    </section>
